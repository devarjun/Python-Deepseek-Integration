<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucario AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .search-input {
            padding: 12px;
            flex-grow: 1;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
        .search-button:hover {
            background-color: #0052a3;
        }
        .results-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 25px;
            min-height: 300px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0066cc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .results-text {
            white-space: pre-wrap;
            font-size: 15px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .title {
            margin: 0;
            color: #333;
        }
        .subtitle {
            margin: 5px 0 0 0;
            color: #666;
            font-weight: normal;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1 class="title">LucarioAI</h1>
            <h3 class="subtitle">Ask anything about Performance testing, Performance engineering, SREs</h3>
        </div>
    </div>
    
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Enter your question...">
        <button id="searchButton" class="search-button">Ask Lucario</button>
    </div>
    
    <div class="results-container">
        <h2>Response</h2>
        <div id="loader" class="loader"></div>
        <div id="results" class="results-text"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const results = document.getElementById('results');
            const loader = document.getElementById('loader');
            
            // Also trigger search when Enter key is pressed
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            searchButton.addEventListener('click', performSearch);
            
            function performSearch() {
                const searchTerm = searchInput.value.trim();
                
                if (searchTerm === '') {
                    results.innerHTML = '<p>Please enter a question related to Performance Testing and Engineering.</p>';
                    return;
                }
                
                // Show loading indicator
                loader.style.display = 'block';
                results.innerHTML = '';
                searchButton.disabled = true;
                searchButton.textContent = 'Processing...';
                
                // Make API call to your Python backend
                fetch('http://localhost:5000/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: searchTerm })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loading indicator
                    loader.style.display = 'none';
                    searchButton.disabled = false;
                    searchButton.textContent = 'Ask Lucario';
                    
                    // Display the results
                    if (data.results && data.results.length > 0) {
                        results.innerHTML = data.results[0].replace(/\n/g, '<br>');
                    } else {
                        results.innerHTML = '<p>No response received.</p>';
                    }
                })
                .catch(error => {
                    // Hide loading indicator
                    loader.style.display = 'none';
                    searchButton.disabled = false;
                    searchButton.textContent = 'Ask Lucario';
                    
                    // Display error message
                    results.innerHTML = `<p>Error: ${error.message}</p>
                        <p>Make sure your Python backend is running on localhost:5000</p>`;
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
